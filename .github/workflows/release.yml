name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    environment: TAURI_SIGNING_PRIVATE_KEY
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are typically used for signing on macOS
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install frontend dependencies
        run: yarn install

      - name: Decode signing key (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          echo "=== DEBUG: Checking base64 secret ==="
          echo "Base64 secret length: ${#TAURI_SIGNING_PRIVATE_KEY_BASE64}"
          
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}" | base64 -d > /tmp/tauri-signing-key
          
          echo "=== DEBUG: Decoded key info ==="
          echo "Decoded key file size: $(wc -c < /tmp/tauri-signing-key) bytes"
          echo "Decoded key line count: $(wc -l < /tmp/tauri-signing-key)"
          echo "First line preview: $(head -n1 /tmp/tauri-signing-key | cut -c1-40)..."
          echo "First 10 chars of line 2: $(sed -n '2p' /tmp/tauri-signing-key | cut -c1-10)..."
          
          echo "TAURI_SIGNING_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat /tmp/tauri-signing-key >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "=== DEBUG: Verify env var set ==="
          echo "GITHUB_ENV contents (masked):"
          cat $GITHUB_ENV | head -n1
        env:
          TAURI_SIGNING_PRIVATE_KEY_BASE64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}

      - name: Decode signing key (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== DEBUG: Checking base64 secret ==="
          $base64 = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}"
          Write-Host "Base64 secret length: $($base64.Length)"
          
          $key = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($base64))
          
          Write-Host "=== DEBUG: Decoded key info ==="
          Write-Host "Decoded key length: $($key.Length) chars"
          $lines = $key -split "`n"
          Write-Host "Decoded key line count: $($lines.Count)"
          Write-Host "First line preview: $($lines[0].Substring(0, [Math]::Min(40, $lines[0].Length)))..."
          if ($lines.Count -gt 1) {
            Write-Host "First 10 chars of line 2: $($lines[1].Substring(0, [Math]::Min(10, $lines[1].Length)))..."
          }
          
          "TAURI_SIGNING_PRIVATE_KEY<<EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
          $key | Out-File -FilePath $env:GITHUB_ENV -Append -NoNewline
          "EOF" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
